<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordly</title>
</head>
<body>
  <div id="lobby">
    <h1>Wordly</h1>
    <button id="createRoom">Создать комнату</button>
    <p>или</p>
    <input type="text" id="roomIdInput" placeholder="Enter Room ID" />
    <button id="joinRoom">Присоединиться</button>
  </div>
  
  <div id="game" class="hidden">
    <div class="game-container">
      <div class="game-section">
        <h2>Ваша зона для догадки</h2>
        <div id="guessSection" class="hidden">
          <input type="text" id="guessInput" maxlength="5" placeholder="Enter your guess" />
          <button id="submitGuess">Отправить</button>
          <div id="guessHistory"></div>
        </div>
		
		<div id="gameInfo" class="hidden">
		  <h3>Информация</h3>
		  <p>Ваше слово: <span id="myWord"></span></p>
		  <p>Слово соперника: <span id="opponentWord"></span></p>
		</div>

		<div id="guessResults">
		  <h3>История догадок</h3>
		  <div id="guessHistory"></div>
		</div>
      </div>
      
      <div class="game-section">
        <h2>Зона оценки</h2>
        <div id="wordSubmission">
          <input type="text" id="secretWord" maxlength="5" placeholder="Enter your word" />
          <button id="submitWord">Отправить слово</button>
        </div>
        <div id="evaluationSection" class="hidden">
          <p>Догадка соперника:</p>
          <div id="opponentGuess"></div>
          <button id="submitEvaluation">Отправить оценку</button>
        </div>
      </div>
    </div>
    <div id="gameStatus"></div>
  </div>
  
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='js/wordly_client.js') }}"></script>
</body>
</html>
