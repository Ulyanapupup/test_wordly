<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wordly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wor1.css') }}" />
</head>
<body>

<div class="container">
    <h1>Wordly</h1>

    <div id="setup">
        <label for="wordLength">Выберите длину слова (5-7):</label>
        <input type="number" id="wordLength" min="5" max="7" value="5" />
        
        <button id="startBtn">Начать игру</button>
    </div>

    <div id="game" class="hidden">
        <h2>Угадайте слово</h2>
        <input type="text" id="guessInput" maxlength="7" autocomplete="off" />
        <button id="guessBtn">Проверить</button>

        <div id="guesses"></div>
        <div id="message"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/wor1.js') }}"></script>
</body>
</html>
