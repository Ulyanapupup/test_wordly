<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Numbly Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
</head>
<body>
    <div class="fon">
        <div class="container">
            <header>
                <div class="logo-block">
				<img src="{{ url_for('static', filename='image/logo.svg') }}" alt="logo-img"/>
                    <h1 class="site-title">Logic Duel</h1>
                </div>
                <h1 class="game-title">Numbly</h1>
            </header>
            <div id="gameArea" class="game-layout hidden">
                <div class="setup-block">
                    <label for="lengthInput">Выберите длину числа (4-7):</label>
                    <input type="number" id="lengthInput" min="4" max="7" value="4" />
                    <button id="start" class="btn">Начать игру</button>
                    <a href="/mode_selection" class="btn">Назад к режимам</a>
                </div>
                <div class="play-area">
                    <div id="guessSection" class="hidden">
                        <h2>Введите ваше предположение:</h2>
                        <div class="guess-block">
                            <input type="text" id="guessInput" maxlength="7" class="digit-input" placeholder="Введите число" />
                            <button id="submitGuess" class="btn">Угадать</button>
                        </div>
                        <div id="guessDisplayTable"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
